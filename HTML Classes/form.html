<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h3>This is a Form</h3>
    <form>
        <fieldset>
            <legend><h1>Personal Details</h1></legend>
            <label>Name: </label>
            <input type="text" id="name" placeholder="Enter Your Name" required maxlength="200" autofocus autocomplete="on"/>
            <br><br>
            <label>Age: </label>
            <input type="number" id="age" placeholder="Enter Your Age" min="18"/>
            <br><br>
            <label>Email:</label>
            <input type="email" id="email" placeholder="Enter Your Email"/>
            <BR><BR>
            <label>Gender:</label>
            <input type="radio" id="genderMale"/> Male
            <input type="radio" id="genderFemale"/> Female
            <br><br>
            <label>Favorite City:</label>
            <br><br>
            <input type="checkbox"/> New York
            <br>
            <input type="checkbox"/> Dubai
            <br>
            <input type="checkbox"/> Mumbai
            <br><br>
            <label>Birthday:</label>
            <input type="date" />
            <br><br>
            <label>Favorite Subject: </label>
            <select>
                <option>Select Your Subject </option>
                <option>Math</option>
                <option>Science</option>
                <option>English</option>
                <option>SST</option>
            </select>
            <br><br>
            <label>Select Your File:</label>
            <input type="file" />
            <br><br>
            <input type="reset" />
            <br><br>
            <input type="submit"/>
        </fieldset>
    </form>
</body>
</html>
