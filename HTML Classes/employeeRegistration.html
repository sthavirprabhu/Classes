<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Registration</title>
</head>
<body>
    <h2>Employee Registration</h2>

    <form>
        <fieldset>
            <legend>
                <h1>Details</h1>
            </legend>
            <label>Full Name:</label>
            <input type="text" placeholder="Enter Your Name" required/>
            <br><br>
            <label>Email:</label>
            <input type="email" placeholder="Enter Your Email" required/>
            <br><br>
            <label>Department:</label>
            <select required>
                <option>Select Your Desired Department</option>
                <option>HR</option>
                <option>IT</option>
                <option>Finance</option>
                <option>Manager</option>
            </select>
            <br><br>
            <label>Phone Number:</label>
            <input type="tel" placeholder="Enter Your Number" required/>
            <br><br>
            <input type="button" value="Register"/>
        </fieldset>
    </form>

    <form>
        <fieldset>
            <legend><h1>Performance Review</h1></legend>
            <label>Employee Name:</label>
            <input type="text" required placeholder="Enter Your Name"/>
            <br><br>
            <label>Employee ID:</label>
            <input type="number" required placeholder="Enter Your ID Number"/>
            <br><br>
            <label>Reviewer Name:</label>
            <input type="text" required placeholder="Enter Your Name"/>
            <br><br>
            <label>Performance Rating (1-5):</label>
            <input type="number" required max="5" min="1"/>
            <br><br>
            <label>Comments:</label>
            <textarea rows="6" cols="20"></textarea>
            <br><br>
            <input type='submit'/>
        </fieldset>
    </form>
</body>
</html>
