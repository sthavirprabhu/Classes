<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradients</title>
    <style>
        #a{
            width: 200px;
            height: 200px;
            background: linear-gradient(90deg, brown, orange,yellow,orange,brown)
            /* Parameters:
                    Position, Color1, Color2, Color3 ...
            */
        }
        #b{
            width: 400px;
            height: 300px;
            background: radial-gradient(yellow, orange,brown, red,blue,black,white);
            /* Parameters: 
                    Color1, Color2, Color3 ...
            */
        }
        #c{
            width: 100px;
            height: 100px;
            background: linear-gradient(rgba(255,0,255,0.8),rgba(0,255,255,0.8))
        }
        :root{
            --start-color: #ff7657;
            --end-color: #ff76579a;
        }
        #d{
            width: 200px;
            height: 200px;
            background: linear-gradient(to right, var(--start-color),var(--end-color));
        }
        #e{
            width: 200px;
            height: 200px;
            background: repeating-linear-gradient(white 10px, red 10px, white 20px, red 20px);
        }
    </style>
</head>
<body>
    <h1>Gradients</h1>
    <dl>
    <h2>Linear Gradient</h2>
    <dd>A linear gradient transitions colors in a straight line, either horizontally, vertically, or at an angle.</dd>
    </dl>
    <div id="a">

    </div>
    <dl>
        <h2>Radial Gradient</h2>
        <dd>A radial gradient transitions colors from a central point outward in a circular or elliptical shape.</dd>
    </dl>
    <div id="b">

    </div>
    <div id="c">
        <p>hello world</p>
    </div>
    <br>
    <div id="d">

    </div>
    <div id="e">
        <p>Hello World</p>
    </div>
</body>
</html>
