<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background</title>
    <style>
        p{
            background-color: black;
            color: aliceblue;
        }
        body{
            background-color: black;
            background-image: url('apple-fruit.jpg');
            background-repeat: repeat; /* Repeat, No Repeat, Space, Round, Repeat-X. Repeat-Y */
            background-position: right Top; /* Right, Right Top, Right Center, Right Bottom, Left, Left Top, Left Center, Left Bottom, Center, Center Bottom, Center Top*/
            background-attachment: scroll;
            background-size: contain; /* Note: If output shows one big image, change the style from covered (default) to contain */
        }
    </style>
</head>
<body>
    <p>Welcome to Coding</p>
</body>
</html>
