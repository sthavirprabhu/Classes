<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction to CSS</title>
    <link rel="stylesheet" href="style.css"/>
    <Style>
        p{
            /* This is a Internal CSS Comment */
            color:brown; 
            font: 1em sans-serif; 
            font-size: larger;
        }
    </Style>
</head>
<body>
    <!-- Inline CSS -->
     <p style="color:cadetblue; font: 1em sans-serif; font-size: larger;" >Lets Learn Inline CSS</p>
     <!-- Internal CSS -->
     <p>Lets Learn Internal CSS</p>
     <p>Lets Learn Internal CSS</p>
     <!-- External CSS -->
     <p>Lets Learn External CSS</p>
     <!-- Element Selector -->
     <h4>Element Selector Example</h4>
     <!-- ID Selector -->
     <h4 id="g">ID Selector Example</h4>
     <p id="g">ID Selector</p>
     <!-- Class Selector -->
     <h4 class="abc">Class Selector</h4>
     <p class="abc">Class Selector</p>
     <!-- Universal Selector -->
     <h4 >Universal Selector</h4>
     <!-- Group Selector -->
     <h1>Group Selector Example</h1>
     <h2>Group Selector Example</h2>
</body>
</html>
