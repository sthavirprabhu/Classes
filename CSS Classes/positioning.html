<body>
    <h1>Positioning</h1>
    <div id="div1">I am a sticky</div>
    <hr />
    <div id="div2">I am a relative</div>
    <hr />
    <div id="div3">I am an Absolute Position</div>
    <hr />
    <div id="div4">I am a Fixed</div>
    <hr />
    <div id="div5">I am a Static</div>

    <!-- IMP
    
        Static: Default; follows document flow
        Relative: Moves relative to its original position.
        Absolute: Removed from the flow; positioned relative to the nearest ancestor.
        Fixed: Stays in a fixed position in the viewport while scrolling.
        Sticky: Acts like a relative element until it hits a defined position during scroll.-->

    <h1>Opacity</h1>
