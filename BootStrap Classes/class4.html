<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class 4</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <h1>Jumbo Tron</h1>
    <div class="jumbotron jumbotron-fluid">
        <div class="container" style="text-align: center;">
            <h1>Bootstrap</h1>
            <p>Hello World</p>
        </div>
    </div>
    <div class="jumbotron" style="text-align: center;">
        <h1>Buttons</h1>
        <button class="btn btn-primary">Primary</button>
        <button class="btn btn-secondary">Secondary</button>
        <button class="btn btn-danger">Danger</button>
        <button class="btn btn-warning">Warning</button>
        <button class="btn btn-success">Success</button>
        <button class="btn btn-info">Info</button>
        <button class="btn btn-light">Light</button>
        <button class="btn btn-dark">Dark</button>
    </div>
    <h1>Badge</h1>
    <div class="jumbotron" style="text-align: center;">
        <button class="badge badge-primary">Primary</button>
        <button class="badge badge-secondary">Secondary</button>
        <button class="badge badge-danger">Danger</button>
        <button class="badge badge-warning">Warning</button>
        <button class="badge badge-success">Success</button>
        <button class="badge badge-info">Info</button>
        <button class="badge badge-light">Light</button>
        <button class="badge badge-dark">Dark</button>
    </div>
    <div class="container" style="text-align: center;">
        <h1>Basic Progress Bar</h1>
        <p>To create a default progress bar, add a .progress class to a container element and add the progress-bar class to its child element. Use the CSS width property to set the width of the progress bar:</p>
        <div class="progress">
            <div class="progress-bar" style="width: 20%;">20%</div>
        </div>
    </div>
    <br><br>
    <div class="jumbotron">
        <button class="badge badge-danger">Youtube  <span class="badge badge-light">1</span></button><br>
        <button class="badge badge-primary">Facebook  <span class="badge badge-light">2</span></button><br>
        <button class="badge badge-success">Whatsapp  <span class="badge badge-light">2</span></button><br>
        <button class="badge badge-warning">Google Chats  <span class="badge badge-light">3</span></button><br>
    </div>
</body>
</html>
