<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div class="container bg-success text-white" >

    </div>
    <div class="container bg-success">
        <h1>Heading 1</h1>
        <p>Paragraph 1</p>
    </div>
    <div class="container-fluid bg-success p-3">
        <h1>Heading 2</h1>
        <p>Paragraph 2 is in inside the contianer fluid class</p>
        <div class="container bg-warning">Hello World</div> <!-- Connects the 2 Div Tags -->
    </div>
    <div class="container-fluid bg-success">
        <h1>Heading 3</h1>
        <p>Paragraph 3 is in inside the contianer fluid class</p>
    </div>

        <h1>Hello World</h1>
    </div>
